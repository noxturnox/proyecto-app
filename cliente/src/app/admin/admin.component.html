<h1 class="titulo">Gestión de usuarios</h1>
<div class="container">
    <div>
        <div>
            <div class="card card-header" style="margin-top: 30px;">
                <div class="card-title">
                    <span>Lista de Usuarios:</span>
                </div>
                <div class="card-body" style="padding-top: 0px;">
                    <ul class="list-group">
                        <li *ngFor="let user of users, let i = index" class="list-group-item" style="background-color: rgba(0,0,0,.03)">
                            <div class="float-left">
                                <label><span class="badge badge-primary badge-pill">{{i+1}}.</span> {{user.username}} ({{user.firstName}} {{user.lastName}})
                                </label>
                            </div>
                            <div class="float-right">
                                    <i (click)="setUsuario(user.id, user.firstName, user.lastName)" data-toggle="modal" data-target="#deleteModal" title="Delete" class="fas fa-trash-alt" aria-hidden="true"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="card-footer">
                    <div>
                        <div>
                            <h6>
                                Totales: <span class="badge badge-primary badge-pill">{{ users.length }}</span></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Borrar Usuario</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      ¿Estás seguro de borrar a {{ name }} {{ apellido }}?
    </div>
    <div class="modal-footer">
      <button (click)="cancelarBorrar()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button (click)="borrarUsuario(numero)" type="button" class="btn btn-primary" data-dismiss="modal">Borrar</button>
    </div>
    </div>
    </div>
    </div>
